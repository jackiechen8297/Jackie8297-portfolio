<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Plant Identifier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

<body> 
    <header class = "header"> 
        <a href="#" class="logo"> 
            Plant Identifier API
        </a> 
        <header>
            <div class="hamburger" onclick="toggleMenu()">
              â˜°
            </div>
            <nav id="menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="casestudy.html">Case Study</a></li>
              </ul>
            </nav>
          </header>
          
    </header>

        <!-- 1st Row -->
        <div class="container">
          <div class='row pt-5 mt-5 text-center'>
            <div class='col'>
              <h1>Plant Identifier</h1>
            </div>
          </div>
          <div class='row pt-4 justify-content-center'> 
            <div class='col-3 d-flex justify-content-end'>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="photoInput" accept="image/*" required>
                    <label class="custom-file-label" for="photoInput"></label>
                  </div>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-success" onclick="uploadAndIdentifyPlantID()">Submit</button>
            </div>
          </div>
      
          <div class='row justify-content-center pt-5'>
            <div class='col-3 text-center'>
              <img src='https://fakeimg.pl/300x200/?text=Plant.id' class="img-fluid rounded" alt="..." id='previewImage'>
            </div>
          </div>
      
          <!-- Api result will show here  -->
          <div class="accordion pt-5" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelStayOpen-collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <h5>Plant Information</h5>
                </button>
              </h2>
              <div id="panelStayOpen-collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <img src="https://fakeimg.pl/300x200/?text=Plant.id&font=lobster" class="rounded" alt="..." id='plant-similar-image'>
                  <!-- TEXT BODY GOES HERE VIA API CALL -->
                  <div id='plant-name-container'></div>
                  <div id='probability-container'></div>
                  <div id='isPlant-container'></div>
                  <div id='common-name-container'></div>
                  <div id='description-container'></div>
                  <div id='plant-health-status-container'></div>
                </div>
              </div>
            </div>
            
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <h5>Plant Health Information</h5>
                </button>
              </h2>
              <div id="panelStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <img src="https://fakeimg.pl/300x200/?text=Plant.id&font=lobster" class="rounded" alt="..." id='plant-similar-image-with-disease'>
                    <div id='plant-disease-name-container'></div>
                    <div id='plant-disease-probability'></div>
                    <div id='plant-disease-description'></div>
                    <div id='plant-disease-treatment'></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
      


    
      
    

    




    

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>        




</html>
